<div [ngClass]="alert" class="alert" role=" alert ">
    A simple primary alert with <a href="# " class="alert-link ">an example link</a>. Give it a click if you like.
</div>

<button type="button" class="btn btn-info m-2" (click)="alert = 'alert-info'"> Info </button>
<button type="button" class="btn btn-danger" (click)="alert = 'alert-danger'"> Danger </button>
<button type="button" class="btn btn-success m-2" (click)="alert = 'alert-success'"> Success </button>

<hr>
<h3 [ngClass]=" {'text-danger': propiedades.danger, 'text-info': !propiedades.danger} ">
    Cambiando clases con ngClass
</h3>
<button type="button" class="btn" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" (click)="propiedades.danger = !propiedades.danger"> 
    Cambiar 
</button>

<hr>
<h3> Proceso asincrono </h3>
<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
    <i class="fa" [ngClass]="{'fa-refresh fa-spin': loading, 'fa-save': !loading}"></i>
    <span *ngIf="loading"> Loading... </span>
    <span *ngIf="!loading"> Guardar cambios </span>
</button>
